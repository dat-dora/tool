<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Text Encryption Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(173, 220, 189);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #6;
            font-size: 1.1rem;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .textarea-control {
            min-height: 120px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }
        
        .radio-group {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 15px 25px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            min-width: 150px;
            justify-content: center;
        }
        
        .radio-option:hover {
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
        }
        
        .radio-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .radio-option input[type="radio"] {
            display: none;
        }
        
        .radio-option .icon {
            font-size: 1.2rem;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #c90a0a);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(86, 171, 47, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-section {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e1e5e9;
            display: none;
        }
        
        .result-section.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .result-header h2 {
            color: #333;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .result-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e1e5e9;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            word-break: break-all;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .copy-btn.copied {
            background: linear-gradient(135deg, #00b894, #00a085);
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .result-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Text Encryption Tool</h1>
            <p>Encrypt and decrypt text securely</p>
        </div>
        
        <form id="encryptForm">
            <div class="form-group">
                <label for="password">üîë Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password to encrypt/decrypt">
            </div>
            
            <div class="form-group">
                <label for="text">üìù Text</label>
                <textarea id="text" class="form-control textarea-control" placeholder="Enter the text to be encrypted or decrypted..."></textarea>
            </div>
            
            <div class="radio-group">
                <label class="radio-option" for="optionEncrypt">
                    <input type="radio" name="option" id="optionEncrypt" value="encrypt">
                    <span class="icon">üîí</span>
                    <span>Encrypt</span>
                </label>
                <label class="radio-option" for="optionDecrypt">
                    <input type="radio" name="option" id="optionDecrypt" value="decrypt">
                    <span class="icon">üîì</span>
                    <span>Decrypt</span>
                </label>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary" id="processBtn">
                    <span class="icon">‚ö°</span>
                    <span>Execute</span>
                </button>
                <button type="button" class="btn btn-success" onclick="clearAll()">
                    <span class="icon">üóëÔ∏è</span>
                    <span>Delete All</span>
                </button>
            </div>
        </form>
        
        <div class="result-section" id="resultSection">
            <div class="result-header">
                <h2>
                    <span class="icon">üìã</span>
                    <span>Result</span>
                </h2>
                <button type="button" class="copy-btn" onclick="copyResult()">
                    <span class="icon">üìã</span>
                    <span id="copyText">Copy</span>
                </button>
            </div>
            <div class="result-content" id="result"></div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        document.getElementById('optionEncrypt').checked = true;
        updateRadioSelection();
        
        // Event listeners
        document.getElementById('encryptForm').addEventListener('submit', processText);
        document.querySelectorAll('input[name="option"]').forEach(radio => {
            radio.addEventListener('change', updateRadioSelection);
        });
        
        // Update radio button display
        function updateRadioSelection() {
            document.querySelectorAll('.radio-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            const selectedRadio = document.querySelector('input[name="option"]:checked');
            if (selectedRadio) {
                selectedRadio.closest('.radio-option').classList.add('selected');
            }
        }
        
        // Executing encrypt/decrypt
        function processText(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const text = document.getElementById('text').value;
            const option = document.querySelector('input[name="option"]:checked');
            
            if (!password) {
                showToast('Please input password!', 'error');
                return;
            }
            
            if (!text) {
                showToast('Please input text to execute!', 'error');
                return;
            }
            
            if (!option) {
                showToast('Please select Encrypt/Decrypt mode!', 'error');
                return;
            }
            
            // Display loading
            const processBtn = document.getElementById('processBtn');
            const originalHTML = processBtn.innerHTML;
            processBtn.innerHTML = '<div class="loading"></div> Executing...';
            processBtn.disabled = true;
            
            // Process after 500ms to show loading
            setTimeout(() => {
                try {
                    let result;
                    
                    if (option.value === 'encrypt') {
                        result = encrypt(text, password);
                        showToast('Encryption successful!', 'success');
                    } else {
                        result = decrypt(text, password);
                        if (!result) {
                            throw new Error('Unable to decrypt. Recheck password and text.');
                        }
                        showToast('Decryption successful!', 'success');
                    }
                    
                    displayResult(result);
                    
                } catch (error) {
                    showToast(error.message || 'Error !!', 'error');
                } finally {
                    processBtn.innerHTML = originalHTML;
                    processBtn.disabled = false;
                }
            }, 500);
        }
        
        // Encryption
        function encrypt(text, password) {
            const encrypted = CryptoJS.AES.encrypt(text, password);
            return encrypted.toString();
        }
        
        // Decryption
        function decrypt(text, password) {
            try {
                const decrypted = CryptoJS.AES.decrypt(text, password);
                const result = decrypted.toString(CryptoJS.enc.Utf8);
                return result;
            } catch (error) {
                throw new Error('Unable to decrypt. Recheck password and text.');
            }
        }
        
        // Display Result
        function displayResult(result) {
            document.getElementById('result').textContent = result;
            document.getElementById('resultSection').classList.add('show');
            
            // Scroll to result
            document.getElementById('resultSection').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }
        
        // Copy Result
        function copyResult() {
            const result = document.getElementById('result').textContent;
            
            if (!result) {
                showToast('No results to copy!', 'error');
                return;
            }
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(result).then(() => {
                    showCopySuccess();
                }).catch(() => {
                    fallbackCopyToClipboard(result);
                });
            } else {
                fallbackCopyToClipboard(result);
            }
        }
        
        // Fallback copy for old browsers
        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess();
            } catch (err) {
                showToast('Cannot Copy!', 'error');
            }
            
            document.body.removeChild(textArea);
        }
        
        // Show copy success message
        function showCopySuccess() {
            const copyBtn = document.querySelector('.copy-btn');
            const copyText = document.getElementById('copyText');
            
            copyBtn.classList.add('copied');
            copyText.textContent = 'ƒê√£ sao ch√©p!';
            
            setTimeout(() => {
                copyBtn.classList.remove('copied');
                copyText.textContent = 'Copied';
            }, 2000);
            
            showToast('Copied to clipboard!', 'success');
        }
        
        // Delete All
        function clearAll() {
            document.getElementById('password').value = '';
            document.getElementById('text').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('resultSection').classList.remove('show');
            showToast('All data deleted!', 'info');
        }
        
        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('processBtn').click();
                } else if (e.key === 'r') {
                    e.preventDefault();
                    clearAll();
                }
            }
        });
    </script>
</body>
</html>
