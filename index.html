<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dat Dora's Tools</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background: #f2f2f2;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin: 8px 0;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .loading {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸ”§ Dat Dora's Tools</h1>
  <p>List of my tools:</p>
  <ul id="tool-list">
    <li class="loading">Loading...</li>
  </ul>

  <script>
    const repoUser = 'dat-dora';
    const repoName = 'tool';
    const repoUrl = `https://api.github.com/repos/${repoUser}/${repoName}/contents/`;

    fetch(repoUrl)
      .then(response => response.json())
      .then(data => {
        const toolList = document.getElementById('tool-list');
        toolList.innerHTML = '';

        const htmlFiles = data.filter(item =>
          item.type === 'file' && item.name.endsWith('.html') && item.name.toLowerCase() !== 'index.html'
        );

        if (htmlFiles.length === 0) {
          toolList.innerHTML = '<li>No tools.</li>';
          return;
        }

        htmlFiles.forEach(file => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `https://${repoUser}.github.io/${repoName}/${file.name}`;
          a.textContent = 'ðŸ§° ' + file.name;
          li.appendChild(a);
          toolList.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('tool-list').innerHTML =
          '<li>Error while loading tool list.</li>';
        console.error('Error:', error);
      });
  </script>
</body>
</html>
